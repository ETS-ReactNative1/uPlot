<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Resize</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../dist/uPlot.min.css">
	</head>
	<body>
		<script src="../dist/uPlot.iife.js"></script>
		<script>
			var loop = 1e2;

			let data = [
				Array(loop),
				Array(loop),
			];

			for (var i = 0; i < loop; i++) {
				let x = 2 * Math.PI * i / loop;
				let y = 1.3 * Math.sin(x);

				data[0][i] = x;
				data[1][i] = y;
			}

			function getSize() {
				return {
					width: window.innerWidth - 100,
					height: window.innerHeight - 100,
				}
			}

			let rn = uPlot.rangeIncr({
				min: {
					mode: 0,
					pad: 0.05,
				},
				max: {
					mode: 0,
					pad: 0.05,
				}
			});

			const opts = {
				title: "Resize",
				...getSize(),
				scales: {
					x: {
						time: false,
					},
					y: {
					//	auto: false,
					//	range: [-1.5, 1.5],
					//	range: (self, dataMin, dataMax, scaleKey) => {
					//	//	console.log('!');
					//	//	return [-1.5, 1.5];
					//	},
						range: rn,
						axis: 1,
					},
				},
				series: [
					{
						label: "x",
					},
					{
						label: "sin(x)",
						stroke: "red",
					}
				],
			};

			let u = new uPlot(opts, data, document.body);

			function throttle(cb, limit) {
				var wait = false;

				return () => {
					if (!wait) {
						requestAnimationFrame(cb);
						wait = true;
						setTimeout(() => {
							wait = false;
						}, limit);
					}
				}
			}

		//	window.addEventListener("resize", throttle(() => u.setSize(getSize()), 100));
			window.addEventListener("resize", e => {
				u.setSize(getSize());
			});

		//	setTimeout(() => {
		//		u.setSize({width: u.width, height: u.height + 500});
		//	}, 1000);
		</script>
	</body>
</html>
